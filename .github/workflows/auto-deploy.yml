on: [push]

name: AutoDeploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Publish Docker image
      uses: flownative/action-docker-build@v1
      with:
        tag_ref: ${{ github.ref }}
        image_name: princebillygk/my-portfolio-backend
        image_tag: ${{ github.sha }}
        registry_password: ${{ github.token }}

    - name: Deploy to Web
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'princebillygk'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'ghcr.io/princebillygk/my-portfolio-backend:${{ github.sha }}'
